<!DOCTYPE html>
<head>

    <title>FENIX Meta Data Editor</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="FENIX Meta Data Editor">

</head>
<body>

<div class="alert alert-warning" role="alert">Open console for logs</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <h1>FENIX Metadata Editor</h1>
            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <div class="btn-group pull-right">
                        <button id="add-btn" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-add" aria-hidden="true"></span>
                        </button>
                        <button id="dispose-btn" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button id="get-values-btn" class="btn btn-default" type="button">
                            <span class="glyphicon glyphicon-sunglasses" aria-hidden="true"></span>
                        </button>

                    </div>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-xs-12">
                    <div id="mde"></div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
